language: go

go:  
  - "1.10.1"

before_install:  
  - curl -L -s https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
  - dep ensure

script:
  - CGO_ENABLED=0 GOOS=linux go build -o netperf-operator cmd/netperf-operator/main.go